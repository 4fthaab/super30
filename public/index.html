<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box input {
      width: 50%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-box button {
      padding: 10px;
      background-color: #0288D1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .layout {
      display: flex;
      justify-content: space-between;
    }

    .map {
      width: 60%;
      height: 400px;
      background-color: white;
      border: 2px solid black;
      position: relative;
    }

    .shopping-list,
    .offers {
      width: 35%;
      background-color: white;
      padding: 10px;
      border: 2px solid black;
    }

    .feedback {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="Search for an item...">
      <button>Search</button>
    </div>

    <div class="layout">
      <div class="map"> <!-- Placeholder for the rack layout -->
        <p style="text-align:center;">Supermarket Layout</p>
      </div>
      <div class="shopping-list"> <!-- Placeholder for shopping list -->
        <h3>Your Shopping List</h3>
        <ul>
          <li>Item 1 - Price - Position</li>
          <li>Item 2 - Price - Position</li>
        </ul>
        <button>Finish</button>
      </div>
    </div>

    <div class="feedback">
      <h3>Submit Your Feedback</h3>
      <textarea placeholder="Enter your suggestions here..."></textarea>
      <button>Submit</button>
    </div>
  </div>
</body>

</html>
